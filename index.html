<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Unity WebGL Player | oraculo-ia-v2</title>
    <script>
      function calcularProporcao169() {
    // Obtém a altura da tela do usuário
          var alturaTela = window.innerHeight;

          // Calcula a largura com base na proporção 16:9
          var larguraTela = (alturaTela * 16) / 9;

          // Retorna a largura calculada
          return larguraTela;
      }
    </script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #828080"></canvas>
    <script>
      
    </script>
    <script src="Build/oraculo-art.io.loader.js"></script>
    <script>
      

      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/oraculo-art.io.data.unityweb",
        frameworkUrl: "Build/oraculo-art.io.framework.js.unityweb",
        codeUrl: "Build/oraculo-art.io.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "oraculo-ia-v2",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      
var canvas = document.getElementById('unity-canvas');
      var novaLargura = calcularProporcao169();
      canvas.style.width = novaLargura+"px";
      canvas.style.height = 100+"%";
      // canvas.height = "100%";  
    </script>
  </body>
